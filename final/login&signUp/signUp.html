
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
      
                    <form class="form">
      
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example1cg" required="required" placeholder="Your Name" class="form-control form-control-lg" />
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="email" id="form3Example3cg" required="required" placeholder="Your Email" class="form-control form-control-lg" />
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example4cg" required="required" placeholder="Password" class="form-control form-control-lg" />
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example4cdg" required="required" placeholder="Repeat your password" class="form-control form-control-lg" />
                      </div>
      
                      <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2" type="checkbox" value=""  id="form2Example3cg"/>
                        <label class="form-check-label" for="form2Example3cg">
                          I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                        </label>
                      </div>
      
                      <div class="d-flex justify-content-center">
                        <button class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body"><p>Register</p></button>
                      </div>
                      <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="./login.html" class="fw-bold text-body"><u>Login here</u></a></p>
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


</body>
</html>
