<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<section>
    
    <!-- <img class="wave" src="img/wave.png" alt=""> -->
    <div class="sad vh-100 bg-image">
        <div class="containers card" style="border-radius: 15px;">
            <div class="login-container">
                <form action="index.html">
                    <img class="avatar" src="../images//avatar.png" alt="">
                    <h2>Welcome</h2>
                    <div class="input-div one ">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h5>username</h5>
                            <input type="text" class="input" required="required">
                        </div>
                    </div>
                    <div class="input-div two">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <h5>password</h5>
                            <input type="password" class="input" required="required">
                        </div>
                    </div>
                    <a class="a" href="#">Forgot Password?</a>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                    <p>Create an account <a href="./signUp.html" target="blank" class="fw-bold text-body">Sign Up</a></p>

                    <hr class="my-4">
                    <a href="#" class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i class="fab fa-google me-2"></i> Sign in with google</a>
                    <a href="#" class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</a>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
